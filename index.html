<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title> 
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="visually-hidden">for SEO</h1>
    <header class="header">
        <div class="container">
            <h2>CSS Dinner Shopping List</h2>
            <p>Let&rsquo;s go to the mall!</p>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <ul class="list">
                <li class="list-item">
                    <label class="lable">
                        <input type="checkbox">
                        <span class="item">
                            A lot of pickles&nbsp;
                            <span>for the next lessons about CSS</span>
                        </span> 
                    </label>
                </li>
                <li class="list-item">
                    <label class="lable">
                        <input type="checkbox">
                        <span class="item">
                            10 apples&nbsp;
                            <span>for more CSS manipulations</span>
                        </span> 
                    </label>
                </li>
                <li class="list-item">
                    <label class="lable">
                        <input type="checkbox">
                        <span class="item">
                            20 oranges&nbsp;
                            <span>because they are awesome</span>
                        </span> 
                    </label>
                </li>
                <li class="list-item">
                    <label class="lable">
                        <input type="checkbox">
                        <span class="item">
                            13 plates&nbsp;
                            <span>hm... they always dissapear</span>
                        </span> 
                    </label>
                </li>
                <li class="list-item">
                    <label class="lable">
                        <input type="checkbox">
                        <span class="item">
                            15 bentos&nbsp;
                            <span></span>
                        </span> 
                    </label>
                </li>
                <li class="list-item">
                    <label class="lable">
                        <input type="checkbox">
                        <span class="item">
                            1 bottle of Sake&nbsp;
                            <span>for my friends</span>
                        </span> 
                    </label>
                </li>
            </ul>
            <div class="wish">
                <p>Bon appetit :)</p>
            </div>
            
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
